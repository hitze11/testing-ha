name: Run Tests and Store Coverage Report

on:
  push:
    branches:
      - main
      - develop 
  pull_request:
    branches:
      - main
      - develop 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          

      - name: Install dependencies
        run: |
          npm install  # Falls du npm verwendest, andernfalls das passende Kommando f√ºr deine Umgebung

      - name: Run tests
        run: |
          npm test  # Auch hier je nach deinem Setup anpassen

     
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: ./coverage  
